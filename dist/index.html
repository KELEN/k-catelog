<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<link rel="stylesheet" href='style.css'>
<style type="text/css">
  body {
    font-family: "Microsoft Yahei", sans-serif;
  }

  #k-catelog {
    position: relative;
    overflow: hidden;
    margin-left: 400px;
  }

  .k-catelog-list {
    width: 300px;
    height: 400px;
    position: fixed;
    left: 20px;
    top: 100px;
    overflow-y: auto;
    font-size: 14px;
    border: 1px solid #e0e0e0;
  }

  .k-catelog-list>ul {
    padding: 0;
  }

  .k-catelog-list li {
    list-style: none;
  }

  .k-catelog-link {
    cursor: pointer;
    display: block;
    padding: 8px 12px;
    text-decoration: none;
    transition: background 0.5s;
    -moz-transition: background 0.5s;
    /* Firefox 4 */
    -webkit-transition: background 0.5s;
    /* Safari and Chrome */
    -o-transition: background 0.5s;
    /* Opera */
  }

  .k-catelog-link-active {
    background: #333;
    color: white;
  }
</style>

<head>
  <title></title>
</head>

<body>
  <!-- 目录容器 -->
  <div class="k-catelog-list" id="catelog-list"></div>
  <!-- 文章容器 -->
  <div id="k-catelog"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="./lib/markdown.js"></script>
<script type="text/javascript" src="./katelog.min.js"></script>


<script>
  $.get('markdown.md').then(res => {
    $('#k-catelog').html(markdown.toHTML(res))

    let katelogIns = new katelog({
      contentEl: 'k-catelog',
      catelogEl: 'catelog-list',
      linkClass: 'k-catelog-link',
      linkActiveClass: 'k-catelog-link-active',
      selector: ['h2', 'h3'],
      supplyTop: 20,
      active: function (el) {
      }
    });

    let html = '<h2>动态添加的标题</h2>'
    katelogIns.contentEl.insertAdjacentHTML('afterBegin', html);
    katelogIns.rebuild();
  })
</script>

</html>
